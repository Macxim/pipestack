<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f9fafb;
      color: #111827;
    }

    .header {
      background: #2563eb;
      color: white;
      padding: 16px;
    }

    .header h1 {
      font-size: 15px;
      font-weight: 700;
    }

    .header p {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 2px;
    }

    .body {
      padding: 16px;
    }

    .label {
      font-size: 11px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 12px;
      font-family: monospace;
      outline: none;
      margin-bottom: 8px;
    }

    input:focus {
      border-color: #2563eb;
    }

    .btn {
      width: 100%;
      padding: 9px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 6px;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    .btn.secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn.secondary:hover {
      background: #e5e7eb;
    }

    .status {
      font-size: 12px;
      text-align: center;
      padding: 8px 0;
      color: #6b7280;
    }

    .status.success {
      color: #10b981;
      font-weight: 500;
    }

    .status.error {
      color: #ef4444;
    }

    .connected {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 12px;
      color: #166534;
      margin-bottom: 10px;
    }

    .divider {
      border: none;
      border-top: 1px solid #f3f4f6;
      margin: 12px 0;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Pipeline Lead Importer</h1>
    <p>Facebook &amp; Instagram</p>
  </div>
  <div class="body" id="body">
    <div class="status">Loading...</div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
