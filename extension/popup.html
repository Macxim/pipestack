<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f9fafb;
      color: #111827;
    }

    .header {
      background: #2563eb;
      color: white;
      padding: 16px;
    }

    .header h1 {
      font-size: 15px;
      font-weight: 700;
    }

    .header p {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 2px;
    }

    .body {
      padding: 16px;
    }

    .status {
      font-size: 13px;
      color: #6b7280;
      text-align: center;
      padding: 12px 0;
    }

    .status.success {
      color: #10b981;
      font-weight: 500;
    }

    .status.error {
      color: #ef4444;
    }

    .lead-info {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .lead-name {
      font-size: 14px;
      font-weight: 600;
      color: #111827;
    }

    .lead-platform {
      font-size: 12px;
      color: #6b7280;
      margin-top: 2px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    .btn:disabled {
      background: #93c5fd;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Pipestack Lead Importer</h1>
    <p>Facebook &amp; Instagram</p>
  </div>
  <div class="body">
    <div id="content">
      <div class="status">Loading...</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
